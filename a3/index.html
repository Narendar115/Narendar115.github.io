<body>

            <th>Morning</th>
            <th>Afternoon</th>

        <tr>
            <td>Tuesday</td>

        </tr>
        <tr>
            <td>wednesday</td>
            <td colspan="2">Fieldtrip</td>
        </tr>
    </table>
