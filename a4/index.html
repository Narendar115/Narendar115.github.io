<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <h1 id="title">facebook</h1>
        <br>
        <h2 style="font-family:Arial, Helvetica, sans-serif;">Create new account</h2>
        <p>Its quick and easy</p><br>
        <form action="" id="form">
            <div class="name-row">
                    <input type="text" class="name" placeholder="first name" required>
                    <input type="text" class="name" placeholder="lastname" required><br>
            </div>
                    <label for="">Date of birth</label><br>
                    <div class="date-row">
                        <select class="day" required>
                            <option value="" disabled  selected>Day</option>
                            <option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
                            <option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>30</option>
                        </select>
                       <select class="date" required>
                            <option value="" disabled  selected>Month</option>
                            <option>January</option><option>February</option><option>March</option><option>April</option><option>May</option>
                            <option>June</option><option>July</option><option>August</option><option>September</option><option>October</option><option>November</option><option>December</option>
                        </select>
                        <select class="month" required>
                            <option value="" disabled selected>Year</option>
                            <option>2025</option><option>2024</option><option>2023</option><option>2022</option><option>2021</option><option>2020</option>
                            <option>2019</option><option>2018</option><option>2017</option><option>2016</option><option>2015</option><option>2014</option>
                        </select><br>
                    </div>
                    <label>Gender</label><br>
                    
                    <div class="gender-row">
                        <fieldset class="gender"><div><input type="radio" name="Gender" required>Male</div></fieldset>
                        <fieldset class="gender"><div><input type="radio" name="Gender" required>Female</div></fieldset>
                        <fieldset class="gender"><div><input type="radio" name="Gender" required>Custom </div></fieldset><br>
                    </div>
                    
                    <div class="enail-row">
                        <label for="">
                            <input type="text" placeholder="mobile number or email address" class="mail" required>
                        </label><br><br>
                    </div>
                    <div class="password-row">
                        <label for="">
                            <input type="text" placeholder="new password" class="password" required>
                        </label><br>
                    </div>
                        <button >Sign up</button><br><br>
                        <a href="#" id="btli" style="text-decoration:none; color: rgb(13, 177, 242);">Already have an account?</a><br><br>
                        <hr>
        </form>
    </div>
</body>
</html>
